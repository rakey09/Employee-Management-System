# Set the name of the Spring Boot application
spring.application.name=employee

# Configure the JDBC URL for the MySQL database
spring.datasource.url=jdbc:mysql://localhost:3308/employee_tracker

# Set the username for the MySQL database
spring.datasource.username=your_username

# Set the password for the MySQL database
spring.datasource.password=your_password

# Specify the driver class name for MySQL (recommended for newer versions)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ensure the database is always initialized (optional, change based on your needs)
spring.datasource.initialization-mode=always

# Configure Hibernate to automatically update the database schema (useful during development)
spring.jpa.hibernate.ddl-auto=update

# Enable logging of SQL statements (useful for debugging)
spring.jpa.show-sql=true

# Set the Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

